<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PimEngDeeMa</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"></script>
    <script src="./songs.js"></script>
</head>

<body onload="init()">
    <span id="title" class="title">PimEngDeeMa</span>
    <div class="container">
        <span id="end">
            You use: <span id="score">0</span> seconds.
        </span>
        <div id="start" class="start visible">
            <div id="songsDisplay" class="songs"></div>
        </div>
        <div id="dSection"></div>
    </div>

    <span id="time" class="time">
        Time: <span id="timeDisplay">0</span>s
    </span>

    <div class="footer">
        <button id="bgAudio" class='audio'></button>
    </div>
</body>

</html>
